<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 600px;
      height: 200px;
      display: flex;
    }

    .left {
      flex: 0 1 auto;
      background: #61dafb;
    }

    .right {
      flex: 0 1 auto;
      background: #282c34;
    }
  </style>
</head>
<body>
  <div class="tip">
    <h4>弹性盒子中 flex: 0 1 auto 表示什么意思</h4>
    <pre>
      0: flex-grow 定义项目的放大比例，默认为0(false)
      1：flex-shrink 定义项目的缩小比例，默认为1(true)
      auto: 定义在分配多余空间是，项目占据的主轴空间(如果设置了width和flex-basis，那么flex-basis会覆盖width值。)
    </pre>
  </div>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
